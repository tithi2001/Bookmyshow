<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book My Movie</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Book My Show</h1>

    <section id="movies">
      <h2>Movies</h2>
      <ul id="movie-list"></ul>
    </section>

    <section id="booking-form">
      <h2>Book a Ticket</h2>
      <form id="book-form">
        <label for="user">User Email:</label>
        <input type="email" id="user-email" required />

        <label for="movie">Select Movie:</label>
        <select id="movie-select" required>
          <option value="inception">Inception</option>
          <option value="avatar">Avatar</option>
          <option value="interstellar">Interstellar</option>
          <option value="the-dark-knight">The Dark Knight</option>
          <option value="Lust Stories">Lust Stories</option>
          <option value="3 Idiots">3 Idiots</option>
          <option value="Love Aaj kal">Love Aaj kal</option>
          <option value="Main Hu na">Main Hu na</option>
        </select>

        <label for="seats">Number of Seats:</label>
        <input type="number" id="seats" required />

        <button type="submit">Book</button>
      </form>
    </section>

    <section id="login-form">
      <h2>Login</h2>
      <form id="login">
        <label for="login-email">Email:</label>
        <input type="email" id="login-email" required />

        <label for="login-password">Password:</label>
        <input type="password" id="login-password" required />

        <button type="submit">Login</button>
      </form>
    </section>

    <script src="main.js"></script>
  </body>
</html>
